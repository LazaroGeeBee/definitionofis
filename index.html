<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="soundboard">
    <h1>Soundboard</h1>
    <div class="buttons">
      <!-- Generate 20 buttons dynamically with IDs -->
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(`<button id="btn${i}" onclick="playSound(${i})">Sound ${i}</button>`);
        }
      </script>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
